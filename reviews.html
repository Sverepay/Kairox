<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отзывы - Kairox Studio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0a0a1a;
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            flex: 1;
        }

        .section-box {
            border: 2px dashed rgba(139, 92, 246, 0.5);
            border-radius: 20px;
            padding: 40px 30px;
            margin: 40px 0;
            background: rgba(10, 10, 26, 0.5);
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(139, 92, 246, 0.3);
        }

        .section-icon {
            font-size: 2rem;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #a78bfa;
        }

        .review-item {
            background: rgba(139, 92, 246, 0.1);
            border: 2px solid rgba(139, 92, 246, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .review-item:hover {
            border-color: rgba(139, 92, 246, 0.6);
            box-shadow: 0 10px 40px rgba(139, 92, 246, 0.3);
        }

        .review-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 12px;
        }

        .review-avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #8b5cf6, #a78bfa);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .review-info {
            flex: 1;
        }

        .review-name {
            font-size: 1rem;
            font-weight: 600;
            color: #a78bfa;
            margin-bottom: 2px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .review-position {
            font-size: 0.75rem;
            color: #808090;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .review-stars {
            color: #fbbf24;
            font-size: 1rem;
            flex-shrink: 0;
        }

        .review-text {
            color: #b0b0d0;
            line-height: 1.6;
            font-size: 0.9rem;
        }

        .home-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, #8b5cf6, #a78bfa);
            border: none;
            border-radius: 50px;
            padding: 16px 40px;
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            box-shadow: 0 5px 25px rgba(139, 92, 246, 0.4);
        }

        .home-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 35px rgba(139, 92, 246, 0.6);
        }

        .back-home {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .social-btn {
            text-decoration: none;
        }

        footer {
            text-align: center;
            padding: 30px 20px;
            color: #a78bfa;
            border: 2px dashed rgba(139, 92, 246, 0.5);
            border-radius: 20px;
            margin-top: 40px;
            background: rgba(10, 10, 26, 0.5);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .review-header {
                flex-wrap: wrap;
            }
            
            .review-stars {
                width: 100%;
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>

    <div class="container">
        <div class="section-box">
            <div class="section-header">
                <span class="section-icon">⭐</span>
                <h2 class="section-title">Отзывы</h2>
            </div>

            <div class="review-item">
                <a href="https://t.me/+FPjg_kPrwho4MjQ6" class="social-btn" target="_blank">
                    <div class="review-header">
                        <div class="review-info">
                            <div class="review-name">Kairox Studio</div>
                            <div class="review-position">Отзывы клиентов</div>
                        </div>
                    </div>
                    <p class="review-text">
                        Всем привет! Чтобы избежать недопонимания и сделать правильный выбор, очень советую почитать отзывы. Мнение других — это ценный опыт!
                    </p>
                </a>
            </div>

            <div class="back-home">
                <a href="index.html" class="home-btn">
                    <span>←</span>
                    <span>На главную</span>
                </a>
            </div>
        </div>

        <footer>
            <p>©2025 Kairox Studio</p>
        </footer>
    </div>

    <script>
        const starsContainer = document.getElementById('stars');
        const starCount = 200;

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.width = Math.random() * 2 + 1 + 'px';
            star.style.height = star.style.width;
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
